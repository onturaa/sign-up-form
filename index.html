<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding RSVP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="sidebar">
            <p>Photo by <a href="https://unsplash.com/@merittthomas?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Meritt Thomas</a> on <a href="https://unsplash.com/photos/gray-rocks-on-ground-near-green-trees-zqIOvV-D3JQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </div>
        <div class="main">
            <header class="rsvp-form-header">
                <h1>Wedding RSVP</h1>
                <p><em>Bride & Groom</em></p>
            </header>
            <form action="" method="get" class="wedding-form">
                <div class="form-row">
                    <label for="first-name">Name</label>
                    <input type="text" id="first-name" name="user-first-name">
                </div>
                <div class="form-row">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" name="user-surname">
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="user-email" placeholder="guest@example.com">
                </div>
                <div class="form-row">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="user-phone-number" pattern="^[0-9]{10}$" required>
                </div>
                <div class="form-row">
                    <label for="secret-msg">Secret Message for the Bride</label>
                    <input type="password" id="secret-msg" name="user-secret-msg">
                </div>
                <div class="button">
                    <button type="submit">RSVP Here!</button>
                </div>
            </form>
        </div>
</body>
</html>
